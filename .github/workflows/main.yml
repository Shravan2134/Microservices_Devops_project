name: Deploy Users Service

on:
  push:
    paths:
      - 'users/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: your-gcp-project-id
      IMAGE_NAME: users
      CLUSTER_NAME: gke-microservices
      CLUSTER_ZONE: asia-south1-a
      NAMESPACE: microservices-prod

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }}

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker

    - name: Build and Push Docker Image
      run: |
        docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ./users
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Get GKE Credentials
      run: |
        gcloud container clusters get-credentials $CLUSTER_NAME --zone $CLUSTER_ZONE

    - name: Deploy to GKE
      run: |
        sed -i "s|IMAGE_PLACEHOLDER|gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" users/manifests/deployment.yaml
        kubectl apply -f users/manifests/ -n $NAMESPACE
